<!DOCTYPE html>
<html>
<head>
  <title>AI Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      width: 320px;
      background-color: #f9fafb;
      color: #111827;
    }

    h3 {
      font-size: 18px;
      margin: 0 0 12px;
      color: #1f2937;
    }

    #output {
      white-space: pre-wrap;
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      font-size: 14px;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h3>AI Summary</h3>
  <div id="output">Select text and use the context menu to analyze it.</div>
  <script src="popup.js"></script>
</body>
</html>
